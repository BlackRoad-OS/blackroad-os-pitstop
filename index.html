<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad Pitstop ‚Äî Secure Portal</title>
    <meta name="description" content="Secure authentication portal for BlackRoad systems">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-orange: #FF9D00;
            --accent-red: #FF006B;
            --accent-purple: #7700FF;
            --accent-blue: #0066FF;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #27AE60;
            --error: #E74C3C;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-red));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-red), var(--accent-purple), var(--accent-blue));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 8px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(119, 0, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-red));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.3);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 12px;
        }

        .info-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .info-text {
            color: var(--text-secondary);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background" id="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">PITSTOP</div>
                <div class="logo-subtitle">BlackRoad Secure Portal</div>
            </div>

            <div class="error-message" id="error-message">
                Invalid credentials. Please try again.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    />
                </div>

                <button type="submit" class="submit-button" id="submit-button">
                    <span id="button-text">Enter Pitstop</span>
                    <span class="spinner hidden" id="spinner"></span>
                </button>
            </form>

            <div class="info-section">
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-icon">üåå</div>
                        <div class="info-text">Universe Access</div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">üìÅ</div>
                        <div class="info-text">File Management</div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">‚öôÔ∏è</div>
                        <div class="info-text">System Tools</div>
                    </div>
                    <div class="info-card">
                        <div class="info-icon">üîê</div>
                        <div class="info-text">Secure Access</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Protected by BlackRoad Security</p>
                <p>¬© 2025 BlackRoad OS, Inc. ‚Ä¢ <a href="mailto:blackroad.systems@gmail.com">Support</a></p>
            </div>
        </div>
    </div>

    <script>
        // Create animated starfield
        const background = document.getElementById('background');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            background.appendChild(star);
        }

        // Authentication System
        const VALID_CREDENTIALS = {
            // Username: password hash (in production, use proper password hashing)
            'alexa': 'blackroad2025',
            'admin': 'blackroad2025',
            'demo': 'demo123'
        };

        // Session management
        const SESSION_KEY = 'blackroad_pitstop_session';
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        // Check for existing session on load
        window.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });

        function checkSession() {
            const session = localStorage.getItem(SESSION_KEY);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();

                    if (sessionData.expires > now) {
                        // Valid session - redirect to dashboard
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        // Expired session
                        localStorage.removeItem(SESSION_KEY);
                    }
                } catch (e) {
                    localStorage.removeItem(SESSION_KEY);
                }
            }
        }

        function createSession(username) {
            const sessionData = {
                username: username,
                timestamp: Date.now(),
                expires: Date.now() + SESSION_DURATION
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        }

        // Form submission
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide error
            errorMessage.classList.remove('show');

            // Show loading state
            submitButton.disabled = true;
            buttonText.textContent = 'Authenticating';
            spinner.classList.remove('hidden');

            // Simulate network delay for realism
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Check credentials
            if (VALID_CREDENTIALS[username] && VALID_CREDENTIALS[username] === password) {
                // Success
                buttonText.textContent = 'Access Granted';
                spinner.classList.add('hidden');

                // Create session
                createSession(username);

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } else {
                // Failed
                submitButton.disabled = false;
                buttonText.textContent = 'Enter Pitstop';
                spinner.classList.add('hidden');
                errorMessage.classList.add('show');

                // Shake animation
                document.querySelector('.login-card').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
            }
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
